<!DOCTYPE html>
	<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
		<head>
		<meta charset="UTF-8">
		<title>Lista Eventos</title>
			<!--Import Google Icon Font-->
		      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		      <!--Import materialize.css-->
		      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		
		      <!--Let browser know website is optimized for mobile-->
		      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      <link rel="stylesheet" href="estilo/styleCss.css"/>
		</head>
	<body>
	  <header>
			<nav>
			    <div class="nav-wrapper">
			      <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Evento</a>
			      <ul class="right hide-on-med-and-down">
			        <li><a href="sass.html"><i class="material-icons">search</i></a></li>
			        <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
			        <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
			        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
			         <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">control_point</i>Lista de Evento</a></li>
			      </ul>
			    </div>
	        </nav>
		</header>

		<div th:each="evento : ${evento}" class="container detalhesEvento">
			<div class="row">
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>horário: <span th:text="${evento.horario}"></span></p>
			</div>
		</div>
			
			<th:block th:include="mensagemValidacao"></th:block><!--  INCLUINDO A MENSAGEMVALIDACAO.HTML  -->
			
			<div class="container formConvidado">
				<form method="post">
					Nome: <input type="text" value="" placeholder="nome completo" name="nomeConvidado"/>
					RG: <input type="text" value="" placeholder="000.000.000.00" name="rg"/>
					<button class="waves-effect waves-light btn" type="submit"> Adicionar</button> <!--button para envio da requisição--> <!-- -->
				</form>
			</div>
		
		<div  id="tabelaConvidado">
		<table>
			<thead>
				<tr>
					<th>Nome Convidado</th>
					<th>RG</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
		</table>
		</div>
		<br/><br/><br/><br/>
	
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	</body>
</html>
