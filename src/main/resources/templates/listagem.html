<!DOCTYPE html>
	<html>
		<head>
		<meta charset="ISO-8859-1">
		<title>Listagem Eventos</title>
			<!--Import Google Icon Font-->
		      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		      <!--Import materialize.css-->
		      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		
		      <!--Let browser know website is optimized for mobile-->
		      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      
		      
		      <style>
					.row{
						background-color: lightgrey;
					    width: 800px;
					    border: 25px solid green;
					    padding: 25px;
					    margin: 25px;
				    }
						      
		      </style>
		</head>
	<body>
	
	<h1> Listagem de eventos </h1>
	<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">control_point</i>Cadastrar Evento</a></h3>

			<!--  mostrar o lista de cadastro-->
			<div th:each="evento : ${eventos}">
				<div class="row">
					<p><span th:text="${evento.nome}"></span></p>
					<p><span th:text="${evento.local}"></span></p>
					<p><span th:text="${evento.data}"></span></p>
					<p><span th:text="${evento.horario}"></span></p>
					
				</div>
			</div>

	
	
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	</body>
</html>
