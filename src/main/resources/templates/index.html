<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org"
	  	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
		
		<head>
		<meta charset="UTF-8">
		<title>Lista Eventos</title>
			<!--Import Google Icon Font-->
		      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		      <!--Import materialize.css-->
		      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		
		      <!--Let browser know website is optimized for mobile-->
		      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      <link rel="stylesheet" href="estilo/styleCss.css"/>
		</head>
	<body>
	
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Lista de eventos</a>
		      <ul class="right hide-on-med-and-down">
		        <li><a href="sass.html"><i class="material-icons">search</i></a></li>
		        <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
		        <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
		        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
		         <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">storage</i>Cadastrar Evento</a></li>
		      </ul>
		    </div>
        </nav>
	</header>
	
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>	
				<th>Deletar</th>
			</tr>
			
			</thead>
			<!--  mostrar o lista de cadastro-->
		<tbody>
			<tr th:each="evento : ${eventos}">
					<!-- <td><textarea th:text="${evento.nome}"></textarea></td>-->
					<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	</body>
</html>
